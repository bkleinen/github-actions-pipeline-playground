name: Complex Pipeline

on:
  push:
    branches:
      - main
      - alpha
      - beta

jobs:
  build-backend:
    name: Backend Build
    run: pipeline/dosomething.sh 1
  build-frontend:
    name: Frontend Build
    run: pipeline/dosomething.sh 1
  test-backend:
    needs:
      - build-backend
    name: Backend Build
    run: pipeline/dosomething.sh 1
  test-frontend:
    needs:
      - build-frontend
    name: Frontend Build
    uses: ./.github/workflows/development.yml
  qa-test:
    name: QA Test - Detached
    run: pipeline/dosomething.sh 1 qa-fails
  integration-test:
    needs:
      - test-frontend
      - test-backend
    name: Integration Test
    run: pipeline/dosomething.sh 1
  deploy-staging:
    needs:
      - integration-test
    name: Deploy Staging
    run: pipeline/dosomething.sh 1
  deploy-production:
    needs:
      - deploy-staging
    name: Deploy Production
    run: pipeline/dosomething.sh 1
